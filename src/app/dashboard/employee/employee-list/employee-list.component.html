<form #searchForm="ngForm" >
    <br>
    <div class="row mb-2" style="width: 100%;">
        <div class="col-4"></div>
      <div class="form-group col-6">
        <div class="input-group">
          <input type="text" name="q" class="form-control col-4"  (keyup)="applyFilter($event)"ngModel placeholder="Search"#input />
          <div class="input-group-btn">
            <button class="col-2" type="submit" mat-raised-button>
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
      </div>

    </div>

  </form>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.employeeId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="employeeType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> employeeType </th>
        <td mat-cell *matCellDef="let row"> {{row.employeeType}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.age}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.phoneNumber}} </td>
      </ng-container>
      
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.gender}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.address}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
